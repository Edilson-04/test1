<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script th:src="@{/js/web/juego/frmjuego.js}" type="text/javascript"></script>
<nav th:insert="layout::menu"></nav>
<button type="button" id="btnagregar" class="btn btn-primary">
		Agregar Juego</button>
	<hr />

	<table class="table" id="tbljuego">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nombre Juego</th>
				<th scope="col">Descripcion Juego</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="juego :${listajuegos}">
				<td th:text="${juego.id_game}"></td>
				<td th:text="${juego.name_game}"></td>
				<td th:text="${juego.description}"></td>
				<td>
					<button type="button" class="btn btn-success btnactualizar"
						th:data-id_game="${juego.id_game}"
						th:data-name_game="${juego.name_game}"
						th:data-description="${juego.description}">
						<i class="fas fa-pen"></i>
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger btneliminarjuego"
						th:data-id_game="${juego.id_game}"
						th:data-name_game="${juego.name_game}">
						<i class="fas fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>


  <!-- Modal Registro / actualizacion juego -->
  <div class="modal fade" id="modalJuego" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Mantenimiento de Juego</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				
				
				<div class="modal-body">
				
				<div class="mb-3">
						<label for="txtidjuego" class="form-label">
							Id Juego</label> 
						<input type="text" class="form-control"
							id="txtidjuego" >
					</div>
				
					<div class="mb-3">
						<label for="txtnombrejuego" class="form-label">
							Nombre Juego</label> 
						<input type="text" class="form-control"
							id="txtnombrejuego" >
					</div>
					
					<div class="mb-3">
						<label for="txtdescripcion" class="form-label">
							Descripcion</label> 
						<input type="text" class="form-control"
							id="txtdescripcion" >
					</div>
									
					<input type="hidden" id="hddidregistrojuego">
				</div>
				
				
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnguardar">Guardar</button>
				</div>
				
				
			</div>
		</div>
	</div>




<!-- Modal Eliminar Juego -->
	<div class="modal fade" id="modalEliminarJuego" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Eliminar Juego</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">		
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddideliminarjuego"
						value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>











</body>
</html>
